<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
         <div class="image-container">
          <ion-img class="image" src="https://lh6.googleusercontent.com/proxy/zOcEt53U8i-ptYqE_ZKYFF1qxdWUafQ32EP7GhnACwilJ8Mi_WNb6KdtpxUmGOnFqMdN4_kruRuk9fdduExjM_hlghfcc3bM-mXmWhz1CxXR9ahR8xSlxuLj"></ion-img>
          <ion-list-header slot="middle">SAIEC</ion-list-header>
         </div>
         
          <!-- <ion-note>SAIEC@gmail.com</ion-note> -->
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list>
          <ion-item lines="full">
            <ion-icon slot="start" name="moon"></ion-icon>
            <ion-label>
              Theme
            </ion-label>
            <ion-toggle id="themeToggle" slot="end"></ion-toggle>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
