<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Faculty</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-no-padding"> 
    <ion-grid class="padding-top ion-no-padding">
        <ion-row>
          <ion-col size-xs="12">
              <ion-list id="list">
                  <ng-container *ngFor="let user of facultyList;let i = index" >
                      <ion-item-sliding>
                          <ion-item-options lot="top" side="start">
                            <ion-item-option color="primary" expandable=true > 
                              Detail
                            </ion-item-option>
                          </ion-item-options>
                          <ion-item class="ion-activatable" (click)="user.open = !user.open">
                              <ion-ripple-effect></ion-ripple-effect>
                              <ion-avatar slot="start" class="md hydrated">
                                  <img [src]="user.carImage">
                              </ion-avatar>
                              <!-- <ion-label>{{user.name}}</ion-label> -->
                              <ion-label>{{ user.name }}</ion-label>
                              <ion-label>{{user.position}}</ion-label>
                              <!-- <ion-card-subtitle>Price Per KM: {{user.price| currency: 'INR'}}</ion-card-subtitle>   -->
                          </ion-item>
                          
                          <ion-item-options slot="bottom">
                              <ion-item-option color="primary" expandable=true (click)="user.open = !user.open">
                                <ion-icon slot="bottom" name="more"></ion-icon>
                               About
                              </ion-item-option>
                          </ion-item-options>
                   </ion-item-sliding>
                   <ion-row class="ion-no-padding">
                    <ion-col size-xs="12" size-sm="12" size-md="6" class="ion-no-padding">
                        <ion-card size-xs="12" size-md="6" size-lg="6" class="ion-no-padding"  *ngIf="user.open">
                          <div class="image-container">
                            <img *ngIf="user.carImage" src="{{user.carImage}}"/>
                          </div>
                         
                            <ion-card-header>
                                <ion-list id="list">
                                  <ion-item>
                                      <ion-card-title>
                                         
                                        <ion-label>{{ user.name }}</ion-label>
                                      </ion-card-title>
                                  </ion-item>
                                  <!-- <ion-item> 
                                    <ion-label>Status:</ion-label> 
                                    <ion-label> Available</ion-label>
                                </ion-item> -->
                                  <ion-item>  
                                    <ion-label> Location:</ion-label>
                                  <ion-label>{{ user.location }}</ion-label>
                                </ion-item>
                                  <ion-item> 
                                      <ion-label>Name:</ion-label>   
                                      <ion-label>{{ user.name}}</ion-label>
                                 </ion-item>
                                  <ion-item>
                                        <ion-label> ID: </ion-label>
                                       <ion-label>{{user.MakeId}}</ion-label>      
                                  </ion-item>
                                  <!-- <ion-item>
                                      <ion-label> Price Per KM:  </ion-label>
                                      <ion-label>{{user.price| currency: 'INR'}}</ion-label>    
                                  </ion-item> -->
                                </ion-list>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-button expand="block">Contact</ion-button>
                             <!-- <ion-item>
                             <ion-label> We are ready for your service.</ion-label>
                             </ion-item> -->
                              </ion-card-content>
                        </ion-card>
                      </ion-col>
                    </ion-row>
                  </ng-container>
              </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
